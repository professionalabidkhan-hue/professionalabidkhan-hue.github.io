session_start();
require_once 'connect.html';

if ($_SERVER["REQUEST_METHOD"] == "POST") {
    $otp = mysqli_real_escape_string($conn, $_POST['otp']);
    
    // Validate the OTP and Expiry
    $sql = "SELECT email FROM ak_users WHERE otp_code = '$otp' AND otp_expiry > NOW()";
    $result = mysqli_query($conn, $sql);

    if (mysqli_num_rows($result) > 0) {
        $row = mysqli_fetch_assoc($result);
        $_SESSION['verified_email'] = $row['email'];
        header("Location: reset_password_final.html");
    } else {
        header("Location: verify_otp.html?error=invalid_key");
    }
}
