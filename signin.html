<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Gatekeeper | ABID KHAN HUB</title>
    
    <meta name="description" content="The official elite platform of Professor Doctor Abid Khan. Secure Alphanumeric OTP systems and advanced digital architecture.">
    <meta name="author" content="Professor Doctor Abid Khan">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { 
            background: radial-gradient(circle at center, #1a1c2c, #07090d); 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: white; 
            font-family: 'Inter', sans-serif; 
            margin: 0;
        }
        .gate-card { 
            background: rgba(13, 17, 23, 0.95); 
            border: 1px solid #4fc3f7; 
            border-radius: 35px; 
            padding: 50px; 
            width: 420px; 
            text-align: center; 
            box-shadow: 0 0 50px rgba(79, 195, 247, 0.2); 
        }
        .master-input { 
            background: #000; 
            border: 1px solid #1a1c2c; 
            color: white; 
            border-radius: 12px; 
            padding: 15px; 
            width: 100%; 
            margin-bottom: 20px; 
            transition: 0.3s; 
        }
        .master-input:focus { 
            border-color: #4fc3f7; 
            outline: none; 
            box-shadow: 0 0 15px rgba(79, 195, 247, 0.3); 
        }
        .btn-open { 
            background: #4fc3f7; 
            color: black; 
            font-weight: 800; 
            border-radius: 15px; 
            padding: 15px; 
            width: 100%; 
            border: none; 
            letter-spacing: 1px; 
            transition: 0.4s; 
            text-transform: uppercase;
        }
        .btn-open:hover { 
            background: #ffffff; 
            transform: translateY(-3px); 
            box-shadow: 0 5px 20px rgba(79, 195, 247, 0.5); 
        }
        .error-vault {
            display: none;
            background: rgba(255, 75, 43, 0.1);
            color: #ff4b2b;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            border: 1px solid rgba(255, 75, 43, 0.3);
        }
    </style>
</head>
<body>

<div class="gate-card">
    <img src="ABID KHAN.png" style="width:110px; height:110px; border-radius:50%; border:3px solid #4fc3f7; margin-bottom:25px; object-fit: cover;" alt="Abid Khan Core">
    
    <h4 class="fw-bold">ABID KHAN HUB</h4>
    <p class="text-info small mb-4" style="letter-spacing: 2px;">SECURE VAULT ACCESS</p>
    
    <div id="vault-error" class="error-vault">Access Key Invalid.</div>
    
    <form id="loginGate">
        <input type="email" id="email" class="master-input" placeholder="Registered Email" required>
        <input type="password" id="password" class="master-input" placeholder="Access Key" required>
        <button type="submit" class="btn-open">OPEN VAULT</button>
    </form>
    
    <div class="mt-4">
        <a href="signup.html" class="text-secondary small text-decoration-none">New Identity? <span class="text-info">Register Here</span></a>
    </div>
</div>

<script>
    // Master Gate Logic
    document.getElementById('loginGate').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        const pass = document.getElementById('password').value.trim();
        const errorBox = document.getElementById('vault-error');

        // Logic Override for Static Hosting
        // Replace these with your desired temporary credentials
        if (email === "professor@abidkhan.com" && pass === "MASTER_CORE_2026") {
            window.location.href = "DASHBOARD_MENTOR.html";
        } else if (email === "student@abidkhan.com" && pass === "STUDENT_GATE_2026") {
            window.location.href = "DASHBOARD_STUDENT.html";
        } else {
            errorBox.style.display = "block";
            errorBox.innerText = "Identity Verification Failed.";
        }
    });

    // Disable Inspect Element to protect the Gate
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.onkeydown = function(e) {
        if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && [73, 74, 67].includes(e.keyCode))) return false;
    };
</script>

</body>
</html>
