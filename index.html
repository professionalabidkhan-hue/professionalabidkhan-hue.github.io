<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IT Panel | Technical Excellence Laboratory</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-blue: #0b63d3;
            --it-purple: #a855f7;
            --neon-green: #00ff00;
            --dark-bg: #0a0b10;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: #ffffff;
            background: radial-gradient(circle at 50% 50%, #1a1c2c 0%, #0a0b10 100%);
            min-height: 100vh;
        }

        /* --- New Styling for Visibility --- */
        .it-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: 20px;
            padding: 40px 20px;
            text-decoration: none !important;
            transition: all 0.4s ease;
            height: 100%;
        }

        .it-btn:hover {
            background: rgba(168, 85, 247, 0.1);
            border-color: var(--it-purple);
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(168, 85, 247, 0.2);
        }

        .it-btn i {
            font-size: 3rem;
            color: var(--it-purple);
            margin-bottom: 15px;
        }

        .course-title-master {
            color: #fff;
            font-weight: 700;
            font-size: 1.1rem;
            text-align: center;
        }

        .btn-return-dashboard {
            display: inline-block;
            padding: 10px 20px;
            background: var(--primary-blue);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
            transition: 0.3s;
        }

        .btn-return-dashboard:hover {
            background: #fff;
            color: var(--primary-blue);
        }

        .blink { animation: blinker 1.5s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }

        /* AI Launcher Styles */
        @keyframes pulse-border { 0%, 100% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.6); } 50% { box-shadow: 0 0 0 15px rgba(0, 255, 0, 0); } }
    </style>
</head>
<body>

<div class="container mt-5 pt-4">
    <div class="row align-items-center mb-5">
        <div class="col-md-8">
            <h1 class="fw-bold text-uppercase" style="color: #ffffff; font-family: 'Orbitron', sans-serif; letter-spacing: 5px;">
                Technical Excellence Laboratory
            </h1>
            <p class="text-secondary fs-4">Select a specialized IT module below</p>
            <a href="index.html" class="btn-return-dashboard">
                <i class="fas fa-th-large"></i> COMMAND BRIDGE
            </a>
        </div>
        
        <div class="col-md-4">
            <div class="p-4 rounded border-2 border border-info bg-dark text-center shadow-lg">
                <small class="text-info fw-bold text-uppercase" style="letter-spacing: 2px;">Live Global Nodes</small>
                <h1 class="text-white fw-bold display-4 mb-0" id="userCount">38</h1>
                <span class="badge bg-success blink p-2 mt-2">SYSTEM ONLINE</span>
            </div>
        </div>
    </div>

    <div class="row g-5 mb-5">
        <div class="col-12 col-md-6 col-lg-4">
            <a href="courses/ms_office.html" class="it-btn position-relative">
                <span class="badge position-absolute top-0 end-0 m-3 p-2 fs-6" style="background-color: var(--it-purple) !important;">3 Months</span>
                <i class="fas fa-file-word"></i>
                <span class="course-title-master">MS Office</span>
            </a>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <a href="courses/graphic_designing.html" class="it-btn position-relative">
                <span class="badge position-absolute top-0 end-0 m-3 p-2 fs-6" style="background-color: var(--it-purple) !important;">6 Months</span>
                <i class="fas fa-palette"></i>
                <span class="course-title-master">Graphic Designing</span>
            </a>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <a href="courses/website_development.html" class="it-btn position-relative">
                <span class="badge position-absolute top-0 end-0 m-3 p-2 fs-6" style="background-color: var(--it-purple) !important;">6 Months</span>
                <i class="fas fa-code"></i>
                <span class="course-title-master">Website Development</span>
            </a>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <a href="courses/android_app_development.html" class="it-btn position-relative">
                <span class="badge position-absolute top-0 end-0 m-3 p-2 fs-6" style="background-color: var(--it-purple) !important;">2 Years</span>
                <i class="fas fa-android"></i>
                <span class="course-title-master">Android App Development</span>
            </a>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <a href="courses/ethical_hacking.html" class="it-btn position-relative">
                <span class="badge position-absolute top-0 end-0 m-3 p-2 fs-6" style="background-color: var(--it-purple) !important;">6 Months</span>
                <i class="fas fa-user-secret"></i>
                <span class="course-title-master">Ethical Hacking</span>
            </a>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <a href="courses/ai_fundamentals.html" class="it-btn position-relative">
                <span class="badge position-absolute top-0 end-0 m-3 p-2 fs-6" style="background-color: var(--it-purple) !important;">6 Months</span>
                <i class="fas fa-brain"></i>
                <span class="course-title-master">AI Fundamentals</span>
            </a>
        </div>
    </div>
</div>

<div id="ai-launcher" onclick="alert('AI Initializing...')" style="position:fixed; bottom:20px; right:20px; width:80px; height:80px; background:#000; border:3px solid #00ff00; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer; box-shadow: 0 0 30px rgba(0, 255, 0, 0.8); z-index:10000;">
    <div id="launcher-inner" style="width:60px; height:60px; border-radius:50%; border:2px solid #00ff00; display:flex; align-items:center; justify-content:center; animation: pulse-border 2s infinite;">
        <span style="font-size:12px; color:#00ff00; font-weight:bold; text-align:center;">DR. MASTER<br>CHIEF</span>
    </div>
</div>

</body>
</html>
